<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkout</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/checkout.css" />
  </head>

  <body>
    <header></header>
    <main>
      <div class="container">
        <h1>Checkout Form</h1>
        <form id="checkoutForm" action="/action_page.php">
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="John M. Doe"
                required
              />

              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="john@example.com"
                required
              />

              <label for="address"
                ><i class="fa fa-address-card-o"></i> Address</label
              >
              <input
                type="text"
                id="address"
                name="address"
                placeholder="542 W. 15th Street"
              />

              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="New York" />

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="NY" />
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="10001" />
                </div>
              </div>
            </div>
          </div>
          <!-- Button initially hidden -->
          <a
            id="submitBtn"
            href="/card_info_page.html"
            class="btn btn-primary"
            style="display: none"
            >Proceed to Payment</a
          >
        </form>
      </div>
      <div class="container">
        <h1>Enter Card Information</h1>
        <form action="/process_payment.php" method="POST">
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input
              type="text"
              class="form-control"
              id="cardNumber"
              name="cardNumber"
              placeholder="Enter card number"
              required
            />
          </div>
          <div class="row">
            <div class="col">
              <label for="expirationDate" class="form-label"
                >Expiration Date</label
              >
              <input
                type="text"
                class="form-control"
                id="expirationDate"
                name="expirationDate"
                placeholder="MM/YYYY"
                required
              />
            </div>
            <div class="col">
              <label for="cvv" class="form-label">CVV</label>
              <input
                type="text"
                class="form-control"
                id="cvv"
                name="cvv"
                placeholder="CVV"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="cardholderName" class="form-label"
              >Cardholder's Name</label
            >
            <input
              type="text"
              class="form-control"
              id="cardholderName"
              name="cardholderName"
              placeholder="Enter cardholder's name"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
      </div>
    </main>

    <footer></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript to show button when form is filled -->
    <script>
      // Function to check if all required fields are filled
      function checkForm() {
        var fname = document.getElementById("fname").value.trim();
        var email = document.getElementById("email").value.trim();
        var address = document.getElementById("address").value.trim();
        var city = document.getElementById("city").value.trim();
        var state = document.getElementById("state").value.trim();
        var zip = document.getElementById("zip").value.trim();

        // Check if all fields are filled
        if (
          fname !== "" &&
          email !== "" &&
          address !== "" &&
          city !== "" &&
          state !== "" &&
          zip !== ""
        ) {
          document.getElementById("submitBtn").style.display = "block"; // Show the button
        } else {
          document.getElementById("submitBtn").style.display = "none"; // Hide the button
        }
      }

      // Event listeners to call checkForm() on input change
      var inputs = document.querySelectorAll("#checkoutForm input");
      inputs.forEach(function (input) {
        input.addEventListener("input", checkForm);
      });
    </script>
  </body>
</html>
