<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Nike</title>
    <script
      src="https://kit.fontawesome.com/ea5026738a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/sign-in.css" />
  </head>
  <body>
    <div class="container">
      <div id="signindiv">
        <div id="img">
          <a href="index.html"
            ><img
              src="https://static.nike.com/a/images/f_jpg,q_auto:eco/61b4738b-e1e1-4786-8f6c-26aa0008e80b/swoosh-logo-black.png"
              alt="Nike Logo"
          /></a>
        </div>
        <h1>
          YOUR ACCOUNT FOR<br />
          EVERYTHING NIKE
        </h1>
        <input
          type="email"
          placeholder="Email Address"
          id="email"
        /><br /><br />
        <input type="password" placeholder="Password" id="pass" /><br /><br />
        <input type="checkbox" />Keep me signed in<a href="forget.html" id="a"
          >Forgotten Your Password?</a
        ><br /><br />
        By logging in, you agree to Nike's <span>Privacy Policy</span> and<br />
        <span> Terms of Use.</span><br /><br />
        <button id="signin" onclick="location.href='home.html';">SIGN IN</button
        ><br /><br />
        Not a Member?<a href="register.html" style="color: black">Join us</a>
      </div>
    </div>
  </body>
</html>
