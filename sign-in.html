<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.jpeg" type="image/x-icon" />

    <title>Sign In - Nike</title>
    <script
      src="https://kit.fontawesome.com/ea5026738a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/sign-in.css" />
  </head>
  <body>
    <div class="container">
      <div id="signindiv">
        <div id="img">
          <a href="index.html"
            ><img src="images/logo.jpeg" alt="Nike Logo"
          /></a>
        </div>
        <h1>
          YOUR ACCOUNT FOR<br />
          EVERYTHING NIKE
        </h1>
        <form action="home.html" method="get">
          <input
            type="email"
            placeholder="Email Address"
            id="email"
            required
          /><br /><br />
          <input
            type="password"
            placeholder="Password"
            id="pass"
            required
          /><br /><br />
          <input type="checkbox" />Keep me signed in<a href="forget.html" id="a"
            >Forgotten Your Password?</a
          ><br /><br />
          By logging in, you agree to Nike's
          <span>Privacy Policy</span> and<br />
          <span> Terms of Use.</span><br /><br />
          <button type="submit" id="signin">SIGN IN</button><br /><br />
        </form>
        Not a Member?<a href="register.html" style="color: black">Join us</a>
      </div>
    </div>
  </body>
</html>
